<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let searchParams = {
        category1Id: "",
        category2Id: "",
        category3Id: "",
        categoryName: "",
        keyword: "",
        order: "",
        pageNo: 1,
        pageSize: 3,
        props: [],
        trademark: "",
      };
      let query = { category1Id: "110", categoryName: "手机" };
      let params = { keyword: "华为" };

      // 后者两个对象会与第一个对象进行合并
      console.log(Object.assign(searchParams, query, params));
    </script>
  </body>
</html>
